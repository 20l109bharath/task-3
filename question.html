<body>
    <h3>a: </h3>

    <h3>b: </h3>
    <p id="demo1"> </p><br>
    <h3>c: </h3>
    <p id="demo2"> </p><br>
    <script>
        let practiceFile=[273.15];
        let s1=prompt("enter the a element");
       
        practiceFile.push(s1);
        document.getElementById("demo").innerHTML = practiceFile;
        let s2=prompt("enter the b element");

        document.getElementById("demo1").innerHTML = practiceFile;
        
       let s3=prompt("enter the three element separated by ,");
       let ary=s3.split(',');
       
      practiceFile= practiceFile.concat(ary);
        document.getElementById("demo2").innerHTML = practiceFile;
 
    </script>
